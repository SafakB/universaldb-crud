version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      - DB_DRIVER=mysql
      - DB_ADDRESS=db
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
      - DB_DATABASE=universaldb
      - DB_DEBUG=true
      - API_MIDDLEWARES=cors
      - API_CONTROLLERS=records,geojson,openapi,status
      - PHP_CRUD_API_APIKEYAUTH_KEYS=your-secret-api-key-1,your-secret-api-key-2
      - PHP_CRUD_API_APIKEYAUTH_HEADER=X-API-Key
      - PHP_CRUD_API_APIKEYAUTH_MODE=required
      - JWT_AUTH_SECRET=29ef3ac5b01f9a9b86db122dd3a729d7170b3893e0d6ac79ababa6a017538f450810dabe
      - JWT_AUTH_HEADER=X-Authorization
      - JWT_AUTH_MODE=required
    volumes:
      - ./src:/var/www/html/src
    networks:
      - app-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: universaldb
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge